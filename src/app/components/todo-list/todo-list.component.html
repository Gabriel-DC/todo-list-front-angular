<div *ngFor="let todo of todos">
  <app-todo-item
    (deleteEvent)="deleteTodo($event)"
    (createEvent)="updateTodo($event)"
    (reloadEvent)="reload(true)"
    [todo]="todo"
  ></app-todo-item>
</div>
<app-new-todo-button
  *ngIf="!isCreating"
  (newTodoEvent)="newTodo()"
></app-new-todo-button>
