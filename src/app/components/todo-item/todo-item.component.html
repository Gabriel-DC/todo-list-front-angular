<div class="todo-item">
  <input
    (change)="onCheckChange(todo)"
    [(ngModel)]="todo.done"
    [disabled]="isLoading"
    type="checkbox"
    name="done"
    id="doneInput_{{ todo.id }}"
  />
  <h4 [ngClass]="{ done: todo.done }" class="todo-title">{{ todo.title }}</h4>
  <small class="todo-date">{{ todo.date | date : "dd/MM/yyyy H:mm:ss" }}</small>
</div>
