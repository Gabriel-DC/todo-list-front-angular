<div class="search-header">
  <input
    [ngModel]="startDate | date : 'yyyy-MM-dd'"
    (ngModelChange)="startDate = $event"
    type="date"
    name="startDateFilter"
    id="startDateFilter"
  />
  <p style="color: white">ATÃ‰</p>
  <input
    [ngModel]="endDate | date : 'yyyy-MM-dd'"
    (ngModelChange)="endDate = $event"
    type="date"
    name="endDateFilter"
    id="endDateFilter"
  />
  <button
    class="filter-button"
    [disabled]="!startDate || !endDate"
    (click)="filter()"
  >
    Buscar
  </button>
</div>
<app-todo-list
  #todoList
  (updateDateEvent)="getStartAndEndDate($event)"
></app-todo-list>
